<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Info</title>
    <script src="timezoneCalculator.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .timezone-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f5;
            border-left: 4px solid #007bff;
        }
        .timezone-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timezone Information</h1>
        <div class="input-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001" required>
        </div>
        <div class="input-group">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001" required>
        </div>
        <div class="input-group">
            <label for="format">Offset Format:</label>
            <select id="format" name="format">
                <option value="hh:mm">HH:MM</option>
                <option value="hh">HH</option>
                <option value="h">H</option>
            </select>
        </div>
        <button class="btn" onclick="getTimezoneInfo()">Get Timezone Info</button>
        <div id="timezone-info" class="timezone-info" aria-live="polite"></div>
    </div>

    <script>
        function getTimezoneInfo() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const format = document.getElementById('format').value;

            const info = timezoneCalculator.getTimezoneInfo(latitude, longitude, format);
            document.getElementById('timezone-info').innerHTML = `
                <p><strong>Timezone:</strong> ${info.timezone}</p>
                <p><strong>Current Offset:</strong> ${info.currentOffset}</p>
                <p><strong>Standard Offset:</strong> ${info.standardOffset}</p>
                <p><strong>DST:</strong> ${info.dst}</p>
                <p><strong>Abbreviation:</strong> ${info.abbreviation}</p>
                <p><strong>Current Time:</strong> ${info.current}</p>
            `;
        }
        document.addEventListener('DOMContentLoaded', (event) => {
        // Set the latitude and longitude using Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    });
    </script>
</body>
</html>
